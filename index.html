<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    
    <title>
        Sawarin's Portfolio
    </title>

</head>

<body>
    <div class="container bg">
        <div class="navBar">
            <div class="logo">
                <img src="pic/dinosaur.png">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Travel</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>


        <div class="content">
            <div class="khonkaen" style="width:80%;">
                <div class="txt">
                    <h1>KHON KAEN</h1>

                </div>
            </div>
        </div>

        <div class="container-slide">
                <button class="carousel-button prev" onclick="plusSlides(-1)">&#60;</button>
                <button class="carousel-button next" onclick="plusSlides(1)">&#62;</button>
                <div class="slide">
                    <a href="https://www.google.com/" target="_blank">
                        <div class="box1">
                            <h2>Travel</h2>
                        </div>
                    </a>
                </div>
                <div class="slide">
                    <a href="https://www.google.com/" target="_blank">
                        <div class="box2">
                            <h2>Facility</h2>
                        </div>
                    </a>
                </div>
                <div class="slide">
                    <a href="https://www.google.com/" target="_blank">
                        <div class="box3">
                            <h2>Guide Trip</h2>
                        </div>
                    </a>
                </div>
                <div class="slide">
                    <a href="https://www.google.com/" target="_blank">
                        <div class="box4">
                            <h2>Scenery</h2>
                        </div>
                    </a>
                </div>
                <div style="text-align:center">
                    <span class="dot active" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                </div>

            
        </div>
    </div>

    


    <script src="script.js"></script>
